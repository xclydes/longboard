# Default values for lbapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "longboard/api"
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: {}
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

config:
  "server.port": "8080"
  "longboard.url": "https://lb-api.xclydes.com"
  "sentry.environment": "production"
  "sentry.traces-sample-rate": "0.25"

secrets: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer" : "letsencrypt-production"
    "kubernetes.io/ingress.class": "traefik"
  hosts:
    - host: lb-api.xclydes.com
      paths:
        - /
  tls:
    - secretName:
      hosts:
        - lb-api.xclydes.com

labels: {}

annotations:
  "app.gitlab.com/app": "longboard-api"
  "app.gitlab.com/env": "production"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

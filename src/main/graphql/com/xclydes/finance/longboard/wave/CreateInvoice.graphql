mutation CreateInvoice($input: InvoiceCreateInput!){
    invoiceCreate(input:$input){
        didSucceed
        inputErrors{
            path
            message
            code
        }
        invoice{
            id
            pdfUrl
            viewUrl
            status
            poNumber
            invoiceDate
            amountDue {
                raw
                value
                currency {
                    code
                    name
                    symbol
                }
            }
            amountPaid {
                raw
                value
                currency {
                    code
                    name
                    symbol
                }
            }
            taxTotal {
                raw
                value
                currency {
                    code
                    name
                    symbol
                }
            }
            total {
                raw
                value
                currency {
                    code
                    name
                    symbol
                }
            }
            items {
                account {
                    id
                }
                description
                quantity
                unitPrice
                subtotal {
                    raw
                    value
                    currency {
                        code
                        name
                        symbol
                    }
                }
                total {
                    raw
                    value
                    currency {
                        code
                        name
                        symbol
                    }
                }
                product {
                    id
                }
            }
            memo
        }
    }
}

query GetBusinessCustomers($businessId: ID!, $cusPage:Int = 1, $cusPageSize:Int = 20, $cusSort: [CustomerSort!]! = [NAME_ASC]){
    business(id: $businessId) {
        id
        name
        customers(page: $cusPage, pageSize: $cusPageSize, sort: $cusSort) {
            pageInfo {
                currentPage
                totalPages
                totalCount
            }
            edges {
                node {
                    id
                    displayId
                    firstName
                    lastName
                    name
                    internalNotes
                }
            }
        }
    }
}

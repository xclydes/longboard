query GetBusinessInvoice($businessId: ID!, $invoiceID: ID! ){
    business(id: $businessId) {
        id
        name
        invoice(id: $invoiceID) {
            amountDue {
                currency {
                    code
                    name
                    symbol
                }
                raw
                value
            }
            amountPaid {
                currency {
                    code
                    name
                    symbol
                }
                raw
                value
            }
            amountTitle
            currency {
                code
                name
                symbol
            }
            customer {
                id
                displayId
                internalNotes
                name
            }
            dueDate
            id
            invoiceDate
            invoiceNumber
            items {
                account {
                    currency {
                        code
                        name
                        symbol
                    }
                    displayId
                    id
                    name
                    description
                    type {
                        name
                        value
                    }
                    subtype {
                        name
                        value
                        type {
                            name
                            value
                        }
                    }
                }
                description
                product {
                    description
                    expenseAccount {
                        displayId
                        id
                        description
                        name
                    }
                }
                quantity
                subtotal {
                    currency {
                        code
                        name
                        symbol
                    }
                    raw
                    value
                }
                taxes {
                    amount {
                        currency {
                            code
                            name
                            symbol
                        }
                        raw
                        value
                    }
                    rate
                    salesTax {
                        abbreviation
                        description
                        id
                        isCompound
                        name
                        rates {
                            effective
                            rate
                        }
                    }
                }
                total {
                    currency {
                        code
                        name
                        symbol
                    }
                    raw
                    value
                }
                unitPrice
            }
        }
    }
}

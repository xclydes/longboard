query GetBusinessInvoices($businessId: ID!, $filterNum: String, $filterFrom: Date, $filterTo: Date, $invPage: Int = 1, $invPageSize: Int = 99){
    business(id: $businessId) {
        id
        name
        invoices(invoiceDateStart: $filterFrom, invoiceDateEnd: $filterTo, invoiceNumber: $filterNum, page: $invPage, pageSize: $invPageSize) {
            pageInfo {
                currentPage
                totalPages
                totalCount
            }
            edges {
                node {
                    amountDue {
                        currency {
                            code
                            name
                            symbol
                        }
                        raw
                        value
                    }
                    amountTitle
                    currency {
                        code
                        name
                        symbol
                    }
                    customer {
                        id
                        displayId
                        internalNotes
                        name
                    }
                    dueDate
                    id
                    invoiceDate
                    invoiceNumber
                    items {
                        account {
                            currency {
                                code
                                name
                                symbol
                            }
                            displayId
                            id
                            name
                            description
                            type {
                                name
                                value
                            }
                            subtype {
                                name
                                value
                                type {
                                    name
                                    value
                                }
                            }
                        }
                        description
                        product {
                            description
                            expenseAccount {
                                displayId
                                id
                                description
                                name
                            }
                        }
                        quantity
                        subtotal {
                            currency {
                                code
                                name
                                symbol
                            }
                            raw
                            value
                        }
                        taxes {
                            amount {
                                currency {
                                    code
                                    name
                                    symbol
                                }
                                raw
                                value
                            }
                            rate
                            salesTax {
                                abbreviation
                                description
                                id
                                isCompound
                                name
                                rates {
                                    effective
                                    rate
                                }
                            }
                        }
                        total {
                            currency {
                                code
                                name
                                symbol
                            }
                            raw
                            value
                        }
                        unitPrice
                    }
                }
            }
        }
    }
}
